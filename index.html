<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–î–µ—Ç—Å–∫–∏–µ —Ç—É—Ä–Ω–∏—Ä—ã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background: #eef2f7;
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    header img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
    }
    h1 {
      margin: 0;
    }
    .save-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .age-group {
      margin-top: 40px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #e0e7ff;
    }
    td[contenteditable="true"] {
      background: #fff8dc;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø —Ç—É—Ä–Ω–∏—Ä–∞" />
    <h1>–¢—É—Ä–Ω–∏—Ä–Ω—ã–µ —Ç–∞–±–ª–∏—Ü—ã (–Æ5 ‚Äî –Æ14)</h1>
  </header>

  <div id="tables"></div>

  <button class="save-btn" onclick="saveTables()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

  <script>
    const groups = ["–Æ5", "–Æ6", "–Æ7", "–Æ8", "–Æ9", "–Æ10", "–Æ11", "–Æ12", "–Æ13", "–Æ14"];

    const container = document.getElementById("tables");

    groups.forEach(g => {
      const block = document.createElement("div");
      block.className = "age-group";
      block.innerHTML = `
        <h2>–ì—Ä—É–ø–ø–∞ ${g}</h2>
        <table data-group="${g}">
          <thead>
            <tr>
              <th>–ö–æ–º–∞–Ω–¥–∞</th>
              <th>–ò–≥—Ä—ã</th>
              <th>–ü–æ–±–µ–¥—ã</th>
              <th>–ù–∏—á—å–∏</th>
              <th>–ü–æ—Ä–∞–∂–µ–Ω–∏—è</th>
              <th>–ó–∞–±–∏—Ç—ã–µ</th>
              <th>–ü—Ä–æ–ø—É—â–µ–Ω–Ω—ã–µ</th>
              <th>–†–∞–∑–Ω–∏—Ü–∞</th>
              <th>–û—á–∫–∏</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td contenteditable="true">–ö–æ–º–∞–Ω–¥–∞ 1</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true" class="goals-for">0</td>
              <td contenteditable="true" class="goals-against">0</td>
              <td class="goal-diff">0</td>
              <td contenteditable="true">0</td>
            </tr>
            <tr>
              <td contenteditable="true">–ö–æ–º–∞–Ω–¥–∞ 2</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true">0</td>
              <td contenteditable="true" class="goals-for">0</td>
              <td contenteditable="true" class="goals-against">0</td>
              <td class="goal-diff">0</td>
              <td contenteditable="true">0</td>
            </tr>
          </tbody>
        </table>
      `;
      container.appendChild(block);
    });

    function saveTables() {
      const data = {};
      document.querySelectorAll("table").forEach(table => {
        const group = table.dataset.group;
        data[group] = [];
        table.querySelectorAll("tbody tr").forEach(row => {
          const rowData = [];
          row.querySelectorAll("td").forEach(cell => rowData.push(cell.textContent.trim()));
          data[group].push(rowData);
        });
      });
      localStorage.setItem("tournamentTables", JSON.stringify(data));
      alert("–î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
    }

    function loadTables() {
      const saved = localStorage.getItem("tournamentTables");
      if (!saved) return;
      const data = JSON.parse(saved);
      document.querySelectorAll("table").forEach(table => {
        const group = table.dataset.group;
        if (!data[group]) return;
        const rows = table.querySelectorAll("tbody tr");
        rows.forEach((row, i) => {
          const cells = row.querySelectorAll("td");
          data[group][i].forEach((value, j) => {
            cells[j].textContent = value;
          });
        });
      });
    }

    loadTables();

    function updateDifferences() {
      document.querySelectorAll("tbody tr").forEach(row => {
        const gf = parseInt(row.querySelector('.goals-for')?.textContent || "0");
        const ga = parseInt(row.querySelector('.goals-against')?.textContent || "0");
        const diffCell = row.querySelector('.goal-diff');
        if (diffCell) diffCell.textContent = gf - ga;
      });
    }

    document.addEventListener('input', e => {
      if (e.target.classList.contains('goals-for') || e.target.classList.contains('goals-against')) {
        updateDifferences();
      }
    });

    updateDifferences();
  </script>
</body>
</html>
