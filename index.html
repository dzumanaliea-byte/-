<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Турнир NP Consulting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Админ-панель турнира NP Consulting</h1>

<div id="login">
    <h3>Вход по PIN</h3>
    <input type="password" id="pin" placeholder="Введите PIN 0000">
    <button onclick="login()">Войти</button>
</div>

<div id="panel" style="display:none;">
    <h2>Управление матчами</h2>
    <input id="team1" placeholder="Команда 1">
    <input id="team2" placeholder="Команда 2">
    <input id="score1" placeholder="Голы 1" type="number">
    <input id="score2" placeholder="Голы 2" type="number">
    <button onclick="addMatch()">Добавить матч</button>

    <h2>Список матчей</h2>
    <ul id="matches"></ul>

    <button onclick="exportCSV()">Экспорт CSV</button>
</div>

<script src="script.js"></script>
</body>
</html>
